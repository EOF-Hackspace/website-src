name: Build and deploy jekyll site

on:
  push:
    branches: ["main", "production", "yc-*"]
#   pull_request:
#     branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  jekyll-build:
    name: üî® Build
    runs-on: ubuntu-22.04
    steps:
      - name: üìÇ checkout
        uses: actions/checkout@v3


      - name: üßû grant necessary filesystem access
        run: chmod 0777 ./src


      - name: ‚öôÔ∏è apply pre-build tweaks
        run: ./scripts/pre-build.sh


      - name: üî® build
        uses: isbang/compose-action@v1.4.1
        with:
          compose-file: "docker-compose.yml"
          up-flags: --abort-on-container-exit


      - name: ü§ê apply post-build tweaks
        run: |
          sudo chown -R runner:runner ./src/_site/
          ./scripts/post-build.sh


      - name: üöÄ pull GH Pages (Non-Production)
        if: ${{ github.ref != 'refs/heads/production'}}
        uses: actions/checkout@v3
        with:
          repository: EOF-Hackspace/website-src
          ref: gh-pages
          path: ./_nonProd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: üöÄ deploy to GH Pages (Non-Production)
        if: ${{ github.ref != 'refs/heads/production'}}
        id: nonProdDeployment
        run: |
          set -euxo pipefail

          cd ./_nonProd
          git rm -r * -f -q
          cp -r ../src/_site/* .

          git config user.name github-actions
          git config user.email github-actions@github.com

          git add --all
          git commit -a -m "GitHub Actions build $GITHUB_RUN_NUMBER"

          git push --force origin gh-pages


      - name: üöÄ pull Production
        if: ${{ github.ref == 'refs/heads/production'}}
        uses: actions/checkout@v3
        with:
          repository: EOF-Hackspace/website-production
          ref: master
          path: ./_prod
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: üöÄ deploy to Production
        if: ${{ github.ref == 'refs/heads/production'}}
        id: prodDeployment
        run: |
          set -euxo pipefail

          cd _prod
          git rm -r * -f -q
          cp -r ../src/_site/* .

          git config user.name github-actions
          git config user.email github-actions@github.com
          
          git add --all
          git commit -a -m "GitHub Actions build $GITHUB_RUN_NUMBER"

          git push --force origin master
