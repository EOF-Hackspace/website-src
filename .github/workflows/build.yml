name: Build and deploy jekyll site

on:
  push:
    branches: ["main", "production", "yc-*"]
#   pull_request:
#     branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  jekyll-build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ“‚ checkout
        uses: actions/checkout@v3


      - name: ğŸ§ grant necessary filesystem access
        run: chmod 0777 ./src


      - name: âš™ï¸ apply pre-build tweaks
        run: ./scripts/pre-build.sh


      - name: ğŸ”¨ build
        uses: isbang/compose-action@v1.4.1
        with:
          compose-file: "docker-compose.yml"
          up-flags: --abort-on-container-exit


      - name: ğŸ¤ apply post-build tweaks
        run: sudo ./scripts/post-build.sh


      - name: ğŸ”¼ upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./src/_site"



  # Deployment job
  deploy:
    name: ğŸš€ Deployment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: jekyll-build
    steps:
      - name: ğŸš€ deploy to GH Pages
        if: ${{ github.ref != 'refs/heads/production'}}
        id: nonProdDeployment
        uses: actions/deploy-pages@v2.0.0
#         with:
#           preview: ${{ github.event_name == 'pull_request' }}        

      - name: ğŸš€ deploy to Production
        if: ${{ github.ref == 'refs/heads/production'}}
        id: prodDeployment
        run: |
          mkdir _prod
          git clone https://${GH_TOKEN}@github.com/EOF-Hackspace/website-production.git --branch master _prod
          cd _prod
          git rm -r * -f -q
          cp -r ../src/_site/* .
          rm README.md

          git add --all
          git commit -a -m "GitHub Actions build $GITHUB_RUN_NUMBER"
          git push --force origin master